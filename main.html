<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Animado de Arrastrar y Soltar</title>
    <style>
        /* Estilo para la página */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Elementos arrastrables */
        .draggable {
            width: 100px;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            margin: 10px;
            border-radius: 8px;
            cursor: grab;
            display: inline-block;
            animation: appear 0.5s ease;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .draggable:active {
            cursor: grabbing;
        }

        /* Zona donde se sueltan los elementos */
        .dropzone {
            width: 100%;
            height: 100px;
            background-color: #e0e0e0;
            border: 2px dashed #b0bec5;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Animaciones */
        @keyframes appear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .draggable.dragging {
            opacity: 0.7;
            transform: scale(1.1);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Arrastra las frases y suéltalas en la caja</h2>
        <div id="opciones">
            <div class="draggable" draggable="true">Frase 1</div>
            <div class="draggable" draggable="true">Frase 2</div>
            <div class="draggable" draggable="true">Frase 3</div>
        </div>
        <div class="dropzone">Suelta aquí</div>
    </div>

    <script>
        // Seleccionar los elementos arrastrables y la zona de destino
        const draggables = document.querySelectorAll('.draggable');
        const dropzone = document.querySelector('.dropzone');

        // Agregar eventos para el arrastre
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', () => {
                draggable.classList.add('dragging');
            });

            draggable.addEventListener('dragend', () => {
                draggable.classList.remove('dragging');
            });
        });

        // Permitir soltar en la zona de destino
        dropzone.addEventListener('dragover', e => {
            e.preventDefault();
            const dragging = document.querySelector('.dragging');
            dropzone.appendChild(dragging);
        });

        // Retroalimentación visual al soltar
        dropzone.addEventListener('drop', () => {
            alert("¡Bien hecho! Has colocado la frase en la zona correcta.");
        });
    </script>
</body>
</html>
